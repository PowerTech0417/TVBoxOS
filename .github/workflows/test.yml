name: Test

on:
  schedule:
    - cron: 0 13 1 * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        default: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        default: false
        type: boolean
      target_user:
        description: '要构建的用户名（留空使用默认矩阵）'
        required: false
        default: ''
        type: string
      target_repo:
        description: '要构建的仓库名（留空使用默认矩阵）'
        required: false
        default: ''
        type: string
      target_branch:
        description: '要构建的分支（留空使用默认矩阵）'
        required: false
        default: ''
        type: string
      java_version:
        description: 'Java版本（留空使用默认）'
        required: false
        default: ''
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ${{ github.event_name == 'workflow_dispatch' && 'include' }}:
          - userName: ${{ github.event.inputs.target_user || 'q215613905' }}
            repoName: ${{ github.event.inputs.target_repo || 'TVBoxOS' }}
            branchName: ${{ github.event.inputs.target_branch || 'main' }}
            java_ver: ${{ github.event.inputs.java_version || '17' }}
        ${{ github.event_name != 'workflow_dispatch' && 'include' }}:
          - userName: q215613905
            repoName: TVBoxOS
            branchName: main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check New Commit
        run: |
          upStream=https://github.com/${{ matrix.userName }}/${{ matrix.repoName }}
          echo "upStream=$upStream" >> $GITHUB_ENV
          commit=$(curl -sL $upStream/commits/${{ matrix.branchName }} |grep -o "/${{ matrix.userName }}/${{ matrix.repoName }}/commit/[a-z0-9]\+" |head -1 | cut -d\/ -f5)
          if [[ -z "${commit}" ]]; then
            commit=$(curl -s "https://api.github.com/repos/${{ matrix.userName }}/${{ matrix.repoName }}/commits/${{ matrix.branchName }}?per_page=1" | jq -r '.sha' )
          fi
          if ! grep -q "$commit" README.md || [ "${{ github.event.inputs.rebuild || 'false' }}" == "true" ]; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi
          echo "commit=$commit"
      - name: Checkout Source Code
        if: ${{ env.commit }}
        run: |
          git clone ${{ env.upStream }} TVBoxOSC
          cd TVBoxOSC
          git checkout ${{ env.commit }}
          echo "tag=$(git log --date=format:'%Y%m%d-%H%M' --pretty=format:%cd ${{ env.commitS }} -1)" >> $GITHUB_ENV
      
      # 第一步：设置 Python 环境（Chaquopy 需要）
      - name: Setup Python
        if: ${{ env.commit }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # 使用兼容性较好的 Python 版本
      
      # 第二步：设置 Android SDK
      - name: Setup Android SDK
        if: ${{ env.commit }}
        uses: android-actions/setup-android@v3
      
      - name: Create Missing Files
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 创建缺失的 local.properties 文件
          if [ ! -f "local.properties" ]; then
            echo "# This file is automatically generated by Android Studio" > local.properties
            echo "# Do not modify this file -- YOUR CHANGES WILL BE ERASED!" >> local.properties
            echo "#" >> local.properties
            echo "# This file should *NOT* be checked into Version Control Systems," >> local.properties
            echo "# as it contains information specific to your local configuration." >> local.properties
            echo "#" >> local.properties
            echo "# Location of the SDK. This is only used by Gradle." >> local.properties
            echo "# For customization when using a Version Control System, please read the" >> local.properties
            echo "# header note." >> local.properties
            echo "sdk.dir=/usr/local/lib/android/sdk" >> local.properties
          fi
          
          # 检查是否有 pyramid 模块使用 Chaquopy
          if [ -d "pyramid" ]; then
            echo "检测到 pyramid 模块，配置 Chaquopy Python 路径..."
            
            # 查找 Python 可执行文件路径
            PYTHON_PATH=$(which python3 || which python)
            echo "Python 路径: $PYTHON_PATH"
            
            # 在 gradle.properties 中添加 Python 配置
            if [ -f "gradle.properties" ]; then
              # 移除已有的 chaquopy.python 配置
              sed -i '/^chaquopy\.python=/d' gradle.properties
            else
              echo "# Project-wide Gradle settings." > gradle.properties
            fi
            
            # 添加 Chaquopy Python 配置
            echo "chaquopy.python=$PYTHON_PATH" >> gradle.properties
            echo "chaquopy.pip=install" >> gradle.properties
            
            # 如果 pyramid 有自己的 gradle.properties，也更新它
            if [ -f "pyramid/gradle.properties" ]; then
              sed -i '/^chaquopy\.python=/d' pyramid/gradle.properties
              echo "chaquopy.python=$PYTHON_PATH" >> pyramid/gradle.properties
            fi
            
            # 创建 pyramid 的 local.properties
            if [ ! -f "pyramid/local.properties" ]; then
              cp local.properties pyramid/
            fi
          fi
          
          # 创建 gradle.properties 如果不存在
          if [ ! -f "gradle.properties" ]; then
            echo "# Project-wide Gradle settings." > gradle.properties
            echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> gradle.properties
            echo "org.gradle.parallel=true" >> gradle.properties
            echo "org.gradle.daemon=true" >> gradle.properties
          fi
          
          # 显示 Python 相关信息用于调试
          echo "=== Python 信息 ==="
          python3 --version || true
          which python3 || true
          which python || true
      
      - name: Extra Modify
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          echo '修改VersionName'
          if [ "${{ matrix.userName }}" == "takagen99" ]; then
            # 进行 sed 修改
            sed -i 's/\.concat(buildTime())/ +\"${{ env.tag }}\"/g' app/build.gradle 
            # 目前关于页面没有合并我的分支
            sed -i "/android:text=/s#=\"#=\"${{ env.tag }}\\\\n\\\\n#" app/src/main/res/layout/dialog_about.xml
          else
             sed -i "/versionName/s#[0-9a-zA-Z_\.\'\"-]\+\$#\'${{ env.tag }}\'#" app/build.gradle
             sed -i "/android:text=/s#=\"#=\"${{ env.tag }}\\\\n\\\\n#" app/src/main/res/layout/dialog_about.xml
          fi 
          echo 'crosswalk源，防挂'
          if grep -q 'crosswalk' build.gradle; then
            sed -i "/crosswalk/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          else
            sed -i "/jitpack.io/a\        maven { url 'https://o0halflife0o.github.io/crosswalk/releases/crosswalk/android/maven2' }" build.gradle
          fi
      
      # 第三步：检查并配置 Chaquopy
      - name: Configure Chaquopy
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          # 检查是否有 Chaquopy 相关配置
          if grep -r "chaquopy" . --include="*.gradle" --include="*.properties"; then
            echo "检测到 Chaquopy 配置，进行相应设置..."
            
            # 安装 pip 和可能的 Python 依赖
            python3 -m pip install --upgrade pip
            
            # 如果 pyramid 目录有 requirements.txt，安装依赖
            if [ -f "pyramid/requirements.txt" ]; then
              echo "安装 Python 依赖..."
              python3 -m pip install -r pyramid/requirements.txt
            fi
          else
            echo "未检测到 Chaquopy 配置"
          fi
      
      - name: Compress Source Code
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          #zip -q -x ".git/*" -x  ".github/*" -r sourceCode-${{ env.commitS }}.zip .
          tar -cJf sourceCode-${{ env.commitS }}.tar.xz --exclude=.git --exclude=.github *
      - name: Release Apk Sign
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          signingConfigs=''
          signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
          signingConfigs="$(echo "$signingConfigs" |base64 -d )"
          signingConfig="$(echo "$signingConfig" |base64 -d )"
          sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " app/build.gradle
          cp -f ${{ github.workspace }}/.github/workflows/TVBoxOSC.jks app/TVBoxOSC.jks
          sed -i '$a\RELEASE_STORE_FILE=./TVBoxOSC.jks'     ./gradle.properties
          sed -i '$a\RELEASE_KEY_ALIAS=TVBoxOSC'            ./gradle.properties
          sed -i '$a\RELEASE_STORE_PASSWORD=TVBoxOSC'       ./gradle.properties
          sed -i '$a\RELEASE_KEY_PASSWORD=TVBoxOSC'         ./gradle.properties
          sed -i 's/^#\(org.gradle.jvmargs=.*\)/\1/'        ./gradle.properties
      
      - uses: actions/setup-java@v4
        if: ${{ matrix.java_ver }}
        with:
          distribution: temurin
          java-version: ${{ matrix.java_ver }}
      
      - uses: gradle/actions/setup-gradle@v4
        if: ${{ env.commit }}
      
      - name: Build With Gradle
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          # 设置 Python 环境变量
          PATH: /opt/hostedtoolcache/Python/3.9.*/x64/bin:$PATH
        run: |
          # 显示环境信息用于调试
          echo "=== 环境信息 ==="
          echo "Python 版本:"
          python3 --version
          which python3
          echo "Gradle 版本:"
          ./gradlew --version
          
          chmod +x gradlew
          
          # 清理之前的构建
          ./gradlew clean
          
          # 构建发布版本
          ./gradlew assemblerelease \
            --build-cache \
            --parallel \
            --daemon \
            --warning-mode all \
            --stacktrace \
            --info
      
      - name: Prepare App
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          rm -rf apk/
          mkdir -p apk/
          # 查找所有可能的APK文件
          find . -name "*.apk" -type f | while read file; do
            # 获取文件的基本名称
            base=$(basename "$file")
            # 如果文件是 TVBox_ 开头
            if [[ "$base" == TVBox_* ]]; then
              new_base=$(echo "$base" | sed "s/release/${{ matrix.userName }}_${{ env.tag }}/")
            else
              new_base="TVBox_${{ matrix.userName }}_${{ env.tag }}.apk"
            fi
            # 移动并重命名文件到apk目录
            mv "$file" "apk/$new_base"
          done
          # 如果找不到APK，尝试在build目录查找
          if [ -z "$(ls -A apk/ 2>/dev/null)" ]; then
            echo "在根目录未找到APK，尝试在build目录查找..."
            find ./app/build/outputs -name "*.apk" -type f | while read file; do
              base=$(basename "$file")
              if [[ "$base" == TVBox_* ]]; then
                new_base=$(echo "$base" | sed "s/release/${{ matrix.userName }}_${{ env.tag }}/")
              else
                new_base="TVBox_${{ matrix.userName }}_${{ env.tag }}.apk"
              fi
              cp "$file" "apk/$new_base"
            done
          fi
          
          # 移动源码压缩包
          if [ -f "sourceCode-${{ env.commitS }}.tar.xz" ]; then
            mv sourceCode-${{ env.commitS }}.tar.xz apk/
          fi
      
      - name: Release Note
        if: ${{ env.commit }}
        working-directory: TVBoxOSC
        run: |
          lastCommit=$(grep "${{ matrix.userName }}\/${{ matrix.repoName }}" ${{ github.workspace }}/README.md |grep -o '[a-z0-9]\{40\}')
          export LESSCHARSET=utf-8
          echo -e "Credit: [${{ matrix.userName }}](${{ env.upStream }})\nCommit: ${{ env.commit }}\nChangelog:\n\`\`\`" > apk/${{ matrix.userName }}-Release.log
          if [ "${{ env.commit }}" == "${lastCommit}" ]; then
            git log --pretty=format:%B ${{ env.commitS }} -1 |sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' |cat -n |sort -k2,2 -k1,1n |uniq -f1 |sort -k1,1n |cut -f2- >> apk/${{ matrix.userName }}-Release.log
          else
            git log --pretty=format:%B ${{ env.commitS }}...${lastCommit:0:7} |sed -e "s# \{2,\}#\n#g" -e "/^Merge \(pull\|branch\|remote\)/d" -e '/^$/d' |cat -n |sort -k2,2 -k1,1n |uniq -f1 |sort -k1,1n |cut -f2- >> apk/${{ matrix.userName }}-Release.log
          fi
          echo -e '\n```' >> apk/${{ matrix.userName }}-Release.log
      
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        if: ${{ env.commit }}
        with:
          name: ${{ matrix.userName }}-${{ matrix.repoName }}
          path: |
            TVBoxOSC/apk/*
      
      - name: Whether Or Not to Publish
        if: ${{ github.event.inputs.donotpublish && env.commit }}
        run: |
          echo "commit=" >> $GITHUB_ENV
  
  clean:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Delete older workflow runs and artifacts
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 14
          keep_minimum_runs: 10
